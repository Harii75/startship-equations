name: Build C++ Game on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install mingw -y
          $env:PATH = "C:\tools\mingw64\bin;" + $env:PATH

      - name: Build the game
        run: g++ -Iinclude -Ilib -o startship.exe src/*.cpp lib/tinyxml2.cpp
        
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/startship:latest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/startship:latest
